<div class="container ajout-film">
  <div class="col-md-8 col-md-offset-2 alert alert-danger" *ngIf="errorMessage">
    <strong>{{errorMessage}}</strong>
  </div>
  <div class="row col-md-8 col-md-offset-2" *ngIf="film">
    <div class="panel panel-default">
      <div class="panel-heading">Editer Ce Film</div>
      <div class="panel-body">
        <form #f="ngForm" (ngSubmit)="onEditFim(f.value)">
          <div class="col-sm-6">
            <div class="form-group">
              <label class="control-label">Titre</label>
              {{film.titre}}
              <input type="text"  name="titre" [(ngModel)]="film.titre" class="form-control" required/>
            </div>
            <div class="form-group">
              <label class="control-label">Description</label>
              <textarea type="text" name="description"  [(ngModel)]="film.description" class="form-control" required></textarea>
            </div>
            <div class="form-group">
              <label class="control-label">Choisir La categorie (Anciene : {{film.category.name}}) </label>
              <select class="form-control" name="category" [(ngModel)]="film.category" *ngIf="categories">
                <option [selected]="film.category.id==cat.id" *ngFor="let cat of categories._embedded.categories" value="{{cat.id}}">{{cat.name}}</option>
              </select>
            </div>
            <div class="form-group">
              <label class="control-label">Realisateur</label>
              <input type="text" name="realisateur"  [(ngModel)]="film.realisateur" class="form-control" required/>
            </div>
            <div class="form-group">
              <label class="control-label">Date de sortie</label>
              <input type="date" name="date_sortie"  [(ngModel)]="film.date_sortie" class="form-control" required/>
            </div>
            <div class="form-group">
              <label class="control-label">La duree</label>
              <input type="number" min="1" name="duree"  [(ngModel)]="film.duree" class="form-control" required/>
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-group">
              <label class="control-label">Upload Un Image </label>
              <input type="file"   (change)="onFileChanged($event)" name="photo" class="form-control" placeholder="Photo du film..."
                     accept="image/*" />
              <br>
              <img [src]="imgURL" height="300px" width="300px" style="object-fit: contain" *ngIf="imgURL">
            </div>
            <button [disabled]="!f.valid" type="submit" class="btn btn-danger">Valider</button>
            <button (click)="onRetoutToList()" class="btn btn-success">list des films</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
