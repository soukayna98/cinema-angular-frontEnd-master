<div class="container ajout-film">
  <div class="col-md-8 col-md-offset-2 alert alert-danger" *ngIf="errorMessage">
    <strong>{{errorMessage}}</strong>
  </div>
  <div class="row col-md-8 col-md-offset-2">
    <div class="panel panel-default">
      <div class="panel-heading">Ajouter Neuveau Film</div>
      <div class="panel-body">
        <form #f="ngForm" *ngIf="cine" (ngSubmit)="onEditCine(f.value)">
          <div class="col-sm-6">
            <div class="form-group">
              <label class="control-label">Nom</label>
              <input type="text"  name="name" [(ngModel)]="cine.name" class="form-control" required/>
            </div>

            <div class="form-group">
              <label class="control-label">Choisir La ville </label>
              <select class="form-control" name="ville" [(ngModel)]="cine.ville" *ngIf="villes">
                <option *ngFor="let v of villes._embedded.villes" value="{{v.id}}">{{v.name}}</option>
              </select>
            </div>

            <div class="form-group">
              <label class="control-label">le nombre des salles</label>
              <input type="number" min="1" name="nbSalles" [(ngModel)]="cine.nbSalles" class="form-control" required/>
            </div>
          </div>

          <div class="col-sm-6">
            <button [disabled]="!f.valid" type="submit" class="btn btn-danger">Valider</button>
            <button (click)="onRetoutToList()" class="btn btn-success">list des cinemas</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
