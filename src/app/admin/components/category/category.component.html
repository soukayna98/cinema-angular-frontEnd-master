<div class="list-cat container">

  <div class="row">
    <div class="col-sm-6">
      <form #f="ngForm" (ngSubmit)="onAddCat(f.value)">
        <input type="text" name="name" ngModel="" class="form-control" placeholder="Enter un nom de categorie..."
               required/>

        <br/>
        <button [disabled]="!f.valid" class="btn btn-success">Ajouter</button>
      </form>
    </div>

    <!--  search zone    -->
    <div class="col-sm-6">
      <form #f="ngForm" (click)="onSearchCat()">
        <input type="text" name="catToSearch" [(ngModel)]="catToSearch" class="form-control" placeholder="Chercher un  categorie..."
               required/>

        <br/>
        <button [disabled]="!catToSearch"  class="btn btn-primary">Recherche</button>
        <button *ngIf="resTrouvee" (click)="onLoadCats()"  class="btn btn-primary">Refresh</button>
      </form>
    </div>
  </div>

  <br/>

  <div class="panel panel-default">
    <div class="panel-heading">
      List des Categories
    </div>
    <div *ngIf="categories" class="panel-body">
      <table class="table table-hover   ">
        <thead>
        <tr>
          <th>Nom</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let cat of categories">
          <td>{{ cat.name }}</td>

          <td>

            <button
              (click)="onDeleteCat(cat)"
              class="btn btn-danger ">
              <i class="glyphicon  glyphicon-trash"></i>
            </button>
            <button class="btn btn-warning">
              <i class="glyphicon glyphicon-edit"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>

  <div class="">
    <nav  aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item" *ngFor="let p of pages;let i=index"><a [ngClass]="{'page-active':nbPages==i}" class="page-link " (click)="goToPage(i)">{{i+1}}</a></li>
      </ul>
    </nav>
  </div>
</div>
